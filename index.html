<!DOCTYPE html>
<html>
<head>
    <title>Generador IA B/N</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Generador de ImÃ¡genes B/N</h1>
        <textarea id="prompt" placeholder="Ej: 'Un gato en un Ã¡rbol al atardecer'..."></textarea>
        <button onclick="generateImage()">âœ¨ Generar Imagen</button>
        <div class="result">
            <img id="image" alt="Imagen generada por IA">
        </div>
    </div>

    <script>
        async function generateImage() {
            const prompt = document.getElementById('prompt').value;
            const imageElement = document.getElementById('image');
            
            if (!prompt) {
                alert("Â¡Describe la imagen que deseas!");
                return;
            }

            imageElement.src = "";
            document.body.style.cursor = 'wait';

            try {
                // API gratuita de DeepAI (no requiere clave)
                const response = await fetch("https://api.deepai.org/api/stable-diffusion", {
                    method: "POST",
                    headers: { "api-key": "quickstart-QUdJIGlzIGNvbWluZy4uLi4K" },
                    body: new URLSearchParams({
                        text: `${prompt}, black and white, monochrome, high contrast`
                    })
                });
                
                const data = await response.json();
                imageElement.src = data.output_url;
                
            } catch (error) {
                alert("Error al generar. Intenta con otra descripciÃ³n.");
                console.error(error);
            } finally {
                document.body.style.cursor = 'default';
            }
        }
    </script>
</body>
</html>
